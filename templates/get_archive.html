{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/get_archive.css')}}">
{%endblock%}

{% block content %}
<iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/{{ playlist_id }}" 
        width="100%" height="500" frameborder="0" 
        allowfullscreen 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>
<p>
    <a href="https://open.spotify.com/playlist/{{ playlist_id }}" target="_blank">
        Open in Spotify
    </a>
</p>
{% endblock %}
